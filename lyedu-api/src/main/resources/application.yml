server:
  port: 9700
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: lyedu-api
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:lyedu}?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectionCollation=utf8mb4_unicode_ci&rewriteBatchedStatements=true&useOldAliasMetadataBehavior=true&useServerPrepStmts=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:lyedu123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-init-sql: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

# 文件上传配置
spring.servlet.multipart:
  enabled: true
  max-file-size: 10GB
  max-request-size: 10GB
  file-size-threshold: 2KB

# 日志配置
logging:
  level:
    root: info
    com.lyedu: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/lyedu-api.log
    max-size: 10MB
    max-history: 30

# 应用配置
lyedu:
  jwt:
    secret: ${JWT_SECRET:lyedu_jwt_secret_key_please_change_in_production}
    expire: ${JWT_EXPIRE:86400}
  upload:
    path: ${UPLOAD_PATH:./uploads}
    max-size: ${MAX_FILE_SIZE:10737418240}
    chunk-size: ${CHUNK_SIZE:5242880}
